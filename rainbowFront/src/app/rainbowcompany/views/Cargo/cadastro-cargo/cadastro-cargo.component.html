<div class="card">
    <div class="card-body">
      <h5 class="card-title">Cadastro de Cargo</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Nome do Cargo</label>
          <input type="text" class="form-control" [(ngModel)]="cargo.cargo_nome" name="cargo_nome">
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição de Cargo</label>
          <input type="text" class="form-control" [(ngModel)]="cargo.cargo_descricao" name="cargo_descricao">
        </div>
        <div class="mb-3">
            <label class="form-label">Setor do Cargo</label>
            <input type="text" class="form-control"  [(ngModel)]="cargo.cargo_setor" name="cargo_setor">
          </div>
        <button (click)="registerPosition()" class="btn btn-primary ">Cadastrar</button>
        <button (click) = "cancelRegister()" class="btn btn-secondary mx-3">Cancelar</button>
      </form>
    </div>
  </div>
