<div class="container">
    <div class="row">
      <div class="col-7">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Dados do Funcionario</h5>
            <form>
              <div class="mb-3">
                <label class="form-label">Nome do Funcionario</label>
                <input type="text" readonly class="form-control" [(ngModel)]="funcionario.fnc_nome" name="fnc_nome">
              </div>
              <div class="mb-3">
                <label class="form-label">Salario do Funcionario</label>
                <input type="text"readonly class="form-control" [(ngModel)]="funcionario.fnc_salario" name="fnc_salario">
              </div>
              <div class="mb-3">
                <label class="form-label">Cidade do Funcionario</label>
                <input type="text"readonly class="form-control" [(ngModel)]="funcionario.fnc_cidade" name="fnc_cidade">
              </div>
              <button routerLink="/funcionarioComCargo"class="btn btn-secondary mx-3">Cancelar</button>
            </form>
  
  
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="card">
          <h5 class="card-title mx-3">Cargo do Funcionario: {{cargoEscolhido.id_cargo}}</h5>
          <div class="card-body">
  
            <div class="mb-3">
              <label class="form-label">Nome cargo</label>
              <input type="text" readonly [(ngModel)]="cargoEscolhido.cargo_nome" class="form-control"  name="cargo_nome">
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição da cargo</label>
              <input type="text"readonly class="form-control" [(ngModel)]="cargoEscolhido.cargo_descricao" name="cargo_descricao">
            </div>
            <hr>
            <div class="card">
            <h5 class="card-title my-4"> Escolha um novo cargo para o Funcionario:</h5>
  
  
            <div class="card-body">
            <select  [(ngModel)]="cargoEscolhido" name="cargoEscolhido" (ngModelChange)="showPosition()">
                <option *ngFor="let cargo of cargos" [ngValue]="cargo" >
                  {{cargo.cargo_nome}} - {{cargo.cargo_descricao}}
                </option>
              </select>
              <button (click)="assignPosition()" class="btn btn-primary my-3">Salvar</button>
            </div>
          </div>
            <hr>
            <div class="card my-3">
              <h5 class="card-title">Deixar Funcionario sem cargo?</h5>
              <div class="card-body">
              <button (click)="leaveEmployeeWithoutPosition()" class="btn btn-secondary">Confirmar</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
