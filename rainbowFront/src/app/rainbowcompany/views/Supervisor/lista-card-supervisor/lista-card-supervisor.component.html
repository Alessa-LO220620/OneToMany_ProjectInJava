<h2 class="titulo mt-4">Nossos supervisores</h2>
<div class="container mt-3">
    <div class="row">
        <div class="col-2 mx-3 my-3 bg-light text-center w-20 rounded card d-flex float-left"
            style="box-shadow: rgb(2, 38, 44) 1px 1px 13px 3px;" *ngFor="let supervisor of supervisores">
            <div class="g-0">
                <p class="card-title" style="font-weight: 900; color: rgb(4, 14, 75)">
                    {{ supervisor.super_nome}}</p>

                <p><img src="{{supervisor.super_foto}}"></p>

                <div>
                    <div class="card-body">
                        <h6 class="card-title text-danger">{{supervisor.super_formacao}}</h6>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
